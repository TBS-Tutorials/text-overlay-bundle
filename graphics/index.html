<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text Overlay</title>
	<link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Grandstander', cursive;
		}
		#text-box {
			font-size: 80px;
			width: 600px;
		}
	</style>
</head>
<body>
<div id="text-box">Hello Stream!</div>
<script>
	const textReplicant = nodecg.Replicant('textReplicant');
	textReplicant.on('change', value => {
		document.getElementById('text-box').innerHTML = value;
	});
</script>
</body>
</html>
